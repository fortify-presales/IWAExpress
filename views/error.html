<!doctype html>
<html lang="en">

<% include ./include/head.html %>

<body>

<% include ./include/navbar.html %>

<div class="d-flex flex-column min-vh-100 site-wrap">
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="display-3 text-danger">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    </span>
                    <h2 class="display-3 text-black">Error!</h2>
                    <p class="lead mb-2">We are sorry a HTTP <%- error.status %> error has occured.</p>
                    <p class="mb-5">"<%- error %>"</p>
                    <p>
                        <button type="submit" class="btn btn-md height-auto px-4 py-3 btn-primary" onclick="window.history.go(-1);">Back</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<% include ./include/footer.html %>
    
<% include ./include/scripts.html %>


</body>

</html>
